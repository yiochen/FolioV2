<iron-media-query query="(min-width: 1000px)" query-matches="{{desktop}}"></iron-media-query><neon-animated-pages id="pages" selected="0" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]"> <neon-animatable data-route="main" class="landing"><div class="gradient_overlay"></div><div class="container main_page"><div class="main_page_intro"><span id="greeting">Hello,<br> I am Yiou Chen.</span>

a designer / developer interested in web and 
game development</div></div></neon-animatable><neon-animatable data-route="project/tmood"><div class="project_preview"><template is="dom-if" if="{{!desktop}}"><img src="images/tmood_vertical_01.png"></template><template is="dom-if" if="{{desktop}}"><img src="images/tmood_horizontal_01.png"></template><div class="gradient_overlay"></div></div><div class="project_title">tMood</div><div class="container project_page"> <div class="project_content"> <h5>TMood is a Pebble smartwatch app developed during Bitcamp (a hackathon hosted by University of Maryland) in a team of four. The goal of this app is to provide people some idea about the mood around them when coming to a new place. We decided to make a watch app. It's our first time trying to make a watch app, however, with the help of Pebble.js and CloudPebble (online pebble IDE and simulator), the development was very smooth and enjoyable.</h5><img src="images/project/tmood/tmood_function.png"><h3>What it does</h3><p>When you open this app, tMood will gather tweets in your area and analyze their sentiment level and display the data using a matrix of emojis. Smiley face representing tweets with positive sentiment; sad face representing tweets with negative sentiment. There is neutral face as well. User can navigate using the side buttons of the Pebble and select to read one of the tweets or shake the watch to get a random tweet.</p><h3>How we built it</h3><p>We used Javascript for the UI and Python for backend server. Pebble is connected to phone for networking. In the front-end, tMood retrieves the current location using geolocation api from the phone and then passes the latitude and longitude to Foursquare api to find out the name of the current location. The name is then sent to the backend server, in which Twitter api and Alchemy api are used to fetch the tweets as well as their sentiments. Server will organize the data in a nicely formatted Json file and sent back to the watch for displaying.</p><p>We tried to separate the task into client side request and server side request, because for a Pebble app to make web request, it need to talk to its connected phone first using bluetooth. This will slow down the performance a lot since we are using multiple api's. Secondly, the memory on a pebble watch is very limited, we want the Pebble to store only the most essential information.</p><h3>Does it work</h3><p>To be honest, this app is more of an experiment than a usable app. There are some of the technical problems that we need to address before sending it to the market. First, the Geolocation api is not 100% accurate. I can detect the general location but cannot be more specific. So it would work if you are in a stadium, but if you are in a small cafe, the app might confuse it with a neighboring store.</p><p>Secondly, there needs to be enough tweets with location enabled to get enough information. That means, if the place is not popular, or most people going to the place don't use Twitter, we can't get very useful data.</p></p><p>View the project on <a href="https://github.com/yiochen/tMood">Github</a> </p></div></div><div class="project_footer"><template is="dom-if" if="{{!desktop}}"><img src="images/tmood_vertical_02.png"></template><template is="dom-if" if="{{desktop}}"><img src="images/tmood_vertical_02.png"></template><div class="gradient_overlay"></div></div></neon-animatable><neon-animatable data-route="about" class="aboutme"><div class="about_main fullheight"><img src="images/astronaut.svg" class="aboutme_astronaut"><div class="aboutme_profile"><img src="images/profile.png"></div><h1 class="about_title">About Yiou</h1></div><div class="about_intro fullheight"><div class="container"><h5>Yiou (pronounced as EE-oh) is a Computer Science student with a minor in Digital Art. One of his favorite things to do is to create pretty stuff. Over the course of his college career, he has been playing with various technologies, ranging from low level system programming to game development, from front-end design to mobile app development. </h5></div></div><div class="about_skill fullheight"><div class="container"><div class="about_comfortable"> <h4>Yiou has found that he is most comfortable with:</h4><div> <div class="comfort_item"><iron-icon icon="av:web"></iron-icon><p>website front-end development</p></div><div class="comfort_item"><iron-icon icon="hardware:videogame-asset"></iron-icon><p>game development</p></div><div class="comfort_item"><iron-icon icon="social:school"></iron-icon><p>learning new stuff</p></div><div class="comfort_item"><iron-icon icon="maps:local-cafe"></iron-icon><p>drinking self-made milk tea</p></div></div></div><div class="about_language"> <h4>Yiou speaks multiple languages with different proficiency, including</h4><div><i class="devicon-java-plain"></i><i class="devicon-c-plain"></i><i class="devicon-javascript-plain"></i><i class="devicon-python-plain"></i></div></div></div></div><div class="about_contact fullheight"><div class="container"><h4>Yiou is currently a junior student at Stony Brook University, graduating in June 2017. If you are interested in knowing more about Yiou, you can head over to his Github, Linkedin, or preferably, shoot him an email right now!</h4><div class="social_icons"><paper-button raised class="github_button">Github</paper-button><paper-button raised class="linkedin_button">Linkedin</paper-button><paper-button raised class="email_button">E-mail Yiou</paper-button></div></div></div></neon-animatable></neon-animated-pages><div class="toolbar"> <div class="toolbar_icon">a</div><div class="toolbar_title">Yiou Chen</div><div class="open_menu_button"><shape-shifter id="menu_button" shape="menu" color="#fff" on-tap="_onMenuClick"></shape-shifter></div></div><div class="menu_overlay"><div class="menu_top"></div><div class="menu_item"> <h1>Home</h1></div><div class="menu_projects"><div class="menu_project_icon">tMood</div><div class="menu_project_icon">Poster</div></div><div class="menu_item"> <h1>Blog</h1></div><div class="menu_item"> <h1>About</h1></div><div class="menu_bottom"></div><div on-tap="_onMenuClick" class="menu_close_button"></div></div></template><script src="scripts/hammer.min.js"></script><script src="scripts/app.js">           </script></div></body></html>
