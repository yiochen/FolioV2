game development</div></div><div class="copyright">Copyright &#169;2016 Yiou Chen. All rights reserved.</div></neon-animatable><neon-animatable data-route="project/tmood"><template is="dom-if" if="{{!desktop}}"><iron-image sizing="cover" position="right top" src="images/tmood_vertical_01.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade class="project_image"></iron-image></template><template is="dom-if" if="{{desktop}}"><iron-image sizing="cover" position="right center" src="images/tmood_horizontal_01.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade class="project_image"></iron-image></template><div class="gradient_overlay"></div><div class="project_intro"><div class="project_title">tMood</div><div class="project_desc">A Pebble watch app for sentiment analysis.</div><div class="project_meta"><div class="project_meta_item"><span>Date</span> 2015</div><div class="project_meta_item"><span>Place</span> Bitcamp</div><div class="project_meta_item"><span>language</span> Javascript, Python</div></div><div on-tap="_onProjectClick" class="read_more light_button">Read More</div></div><div class="project_detail"><div class="container project_content"> <div class="project_title">tMood <shape-shifter shape="cancel" color="#fff" on-tap="_onProjectClick"></shape-shifter></div><h5>TMood is a Pebble smartwatch app developed during Bitcamp (a hackathon hosted by University of Maryland) in a team of four. The goal of this app is to provide people some idea about the mood around them when coming to a new place. We decided to make a watch app. It's our first time trying to make a watch app, however, with the help of Pebble.js and CloudPebble (online pebble IDE and simulator), the development was very smooth and enjoyable.</h5><iron-image src="images/project/tmood/tmood_function.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade> </iron-image><h3>What it does</h3><p>When you open this app, tMood will gather tweets in your area and analyze their sentiment level and display the data using a matrix of emojis. Smiley face representing tweets with positive sentiment; sad face representing tweets with negative sentiment. There is neutral face as well. User can navigate using the side buttons of the Pebble and select to read one of the tweets or shake the watch to get a random tweet.</p><h3>How we built it</h3><p>We used Javascript for the UI and Python for backend server. Pebble is connected to phone for networking. In the front-end, tMood retrieves the current location using geolocation api from the phone and then passes the latitude and longitude to Foursquare api to find out the name of the current location. The name is then sent to the backend server, in which Twitter api and Alchemy api are used to fetch the tweets as well as their sentiments. Server will organize the data in a nicely formatted Json file and sent back to the watch for displaying.</p><p>We tried to separate the task into client side request and server side request, because for a Pebble app to make web request, it need to talk to its connected phone first using bluetooth. This will slow down the performance a lot since we are using multiple api's. Secondly, the memory on a pebble watch is very limited, we want the Pebble to store only the most essential information.</p><h3>Does it work</h3><p>To be honest, this app is more of an experiment than a usable app. There are some of the technical problems that we need to address before sending it to the market. First, the Geolocation api is not 100% accurate. I can detect the general location but cannot be more specific. So it would work if you are in a stadium, but if you are in a small cafe, the app might confuse it with a neighboring store.</p><p>Secondly, there needs to be enough tweets with location enabled to get enough information. That means, if the place is not popular, or most people going to the place don't use Twitter, we can't get very useful data.</p></p><p>View the project on <a href="https://github.com/yiochen/tMood">Github</a> </p></div></div></neon-animatable><neon-animatable data-route="project/chinablue"><template is="dom-if" if="{{!desktop}}"><iron-image sizing="cover" position="center" src="images/project/chinablue/posterSum.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade class="project_image"></iron-image></template><template is="dom-if" if="{{desktop}}"><iron-image sizing="cover" position="center" src="images/project/chinablue/posterSum.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade class="project_image"></iron-image></template><div class="gradient_overlay"></div><div class="project_intro"><div class="project_title">Design for ChinaBlue</div><div class="project_desc">Designs I created as a designer for a school club called ChinaBlue.</div><div class="project_meta"><div class="project_meta_item"><span>Date</span> 2014 - present</div><div class="project_meta_item"><span>Place</span> Stony Brook University</div><div class="project_meta_item"><span>Softwares</span> Photoshop, Illustrator</div></div><div on-tap="_onProjectClick" class="read_more light_button">Read More</div></div><div class="project_detail"><div class="container project_content"> <div class="project_title">Design for ChinaBlue <shape-shifter shape="cancel" color="#fff" on-tap="_onProjectClick"></shape-shifter></div><h5>I am a designer for a school media club called ChinaBlue. ChinaBlue's mission is to spread awareness of the chinese community to people on campus through events and the media. My responsibility is basically creating event posters, making T-shirt designes and work on other miscellaneous design projects.</h5><iron-image src="images/project/chinablue/chinablue.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade></iron-image><p>Flyer for first General Body Meeting(GBM).</p><iron-image src="images/project/chinablue/Mid-Autumn.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade></iron-image><p>Mid-Autumn festival Flyer.</p><iron-image src="images/project/chinablue/papercut.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade></iron-image><p>For a club meeting in which we did paper cutting.</p><iron-image src="images/project/chinablue/secondgbmlantern.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade></iron-image><p>Lantern making GBM(General Body Meeting)</p><iron-image src="images/project/chinablue/Radiowithdate.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade></iron-image><p>A meeting about the history of ChinaBlue</p><iron-image src="images/project/chinablue/LunarNewYear.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade></iron-image><p>Flyer for the Lunar New Year GBM(General Body Meeting)</p></div></div></neon-animatable><neon-animatable data-route="project/misc"><div style="background:gray; width:100vw; height: 100vh;"><div style="position:relative; height:100vh;" class="container"><img src="images/project/miso/bitcampFigure.png" style="height:20%;position:absolute; right:0;bottom:50px;"></div></div><div class="gradient_overlay"></div><div class="project_intro"><div class="project_title">Miscellaneous Design Projects</div><div class="project_desc">Do cool things that matter and look good.</div><div class="project_meta"><div class="project_meta_item"><span>Date</span> 2011 - present</div><div class="project_meta_item"><span>Softwares</span> Photoshop, Illustrator</d     --></neon-animatable><neon-animatable data-route="project/html5"><iron-image sizing="cover" position="right" src="images/project/html5/htmlExp.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade class="project_image"></iron-image><div class="gradient_overlay"></div><div class="project_intro"><div class="project_title">HTML5 Experiment</div><div class="project_desc">Various experiments using cutting edge web technologies.</div><div class="project_meta"><div class="project_meta_item"><span>language</span> HTML, Javascript, CSS</div><div class="project_meta_item"><span>libraries</span> Three.js, Paper.js, Firebase, etc</div></div><div on-tap="_onProjectClick" class="read_more light_button">Read More</div></div><div class="project_detail"><div class="container project_content"> <div class="project_title">HTML5 Experiment <shape-shifter shape="cancel" color="#fff" on-tap="_onProjectClick"></shape-shifter></div><h5>Following are some of the experiments I did using trending libraries.</h5><h3><a href="http://yiou.me/Floral/">Floral</a></h3><p>A floral pattern generator using Paper.js. When clicked, it will draw randomly generated spirals.</p><iron-image src="images/project/html5/floral.jpg" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade> </iron-image><h3><a href="http://yiou.me/Multidraw/">Multidraw</a></h3><p>A simple online drawing tool that support realtime collaboration.</p><iron-image src="images/project/html5/multidraw.jpg" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade> </iron-image><h3><a href="http://yiou.me/Solar3D/">Solar3D</a></h3><p>3D mini game in the browser using Three.js.</p><iron-image src="images/project/html5/solar.jpg" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade> </iron-image></div></div></neon-animatable><neon-animatable data-route="project/flash"><iron-image sizing="cover" position="center" src="images/project/flash/flash.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade class="project_image"></iron-image><div class="gradient_overlay"></div><div class="project_intro"><div class="project_title">Flash</div><div class="project_desc">Some old Flash and ActionScript projects.</div><div class="project_meta"><div class="project_meta_item"><span>date</span> Since 2011</div><div class="project_meta_item"><span>language</span> ActionScript</div></div><div on-tap="_onProjectClick" class="read_more light_button">Read More</div></div><div class="project_detail"><div class="container project_content"> <div class="project_title">Flash <shape-shifter shape="cancel" color="#fff" on-tap="_onProjectClick"></shape-shifter></div><h5>Flash was such an awesome technology. It was actually what lead me into the world of Computer Science. I present some of the projects I made in the past below in memory of the fun time I had with it. </h5><iron-image src="images/project/flash/breakout.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade> </iron-image><p>A breakout game in ActionScript 3. Blocks are auto-generated.</p><iron-image src="images/project/flash/flashSolar.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade> </iron-image><p>A sound visualizer mimicing the Solar System. It responds to microphone input and performs actions based on the amplitude of the sound.</p><iron-image src="images/project/flash/partical.png" placeholder="data:image/gif;base64,R0lGODlhAQABAPAAAP+Nh////yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" preload fade> </iron-image><p>A mini game where you control a blackhole to absorb bubbles.</p></div></div></neon-animatable><neon-animatable data-route="about" class="aboutme"><div class="about_main fullheight"><h1 class="about_title">About Yiou</h1><img src="images/astronaut.svg" class="aboutme_astronaut"><div class="aboutme_profile"><img src="images/profile.png"></div></div><div class="about_intro fullheight"><div class="container"><h5>Yiou (pronounced as EE-oh) is a Computer Science student with a minor in Digital Art. One of his favorite things to do is to create pretty stuff. Over the course of his college career, he has been playing with various technologies, ranging from low level system programming to game development, from front-end design to mobile app development. </h5></div></div><div class="about_skill fullheight"><div class="about_comfortable"> <div class="container"><h4>Yiou has found that he is most comfortable with:</h4><div class="comfort_items row"> <div class="comfort_item three columns"><iron-icon icon="av:web"></iron-icon><p>website front-end development</p></div><div class="comfort_item three columns"><iron-icon icon="hardware:videogame-asset"></iron-icon><p>game development</p></div><div class="comfort_item three columns"><iron-icon icon="social:school"></iron-icon><p>learning new stuff</p></div><div class="comfort_item three columns"><iron-icon icon="maps:local-cafe"></iron-icon><p>drinking self-made milk tea</p></div></div></div></div><div class="about_language"> <div class="container"><h4>Yiou speaks multiple languages with different proficiency, including</h4><div><i class="devicon-java-plain"></i><i class="devicon-c-plain"></i><i class="devicon-javascript-plain"></i><i class="devicon-python-plain"></i></div></div></div></div><div class="about_contact fullheight"><div class="container"><h4>Yiou is currently a junior student at Stony Brook University, graduating in June 2017. If you are interested in knowing more about Yiou, you can head over to his Github, Linkedin, or preferably, shoot him an email right now!</h4></div><div class="social_icons"><a href="https://github.com/yiochen"><paper-button raised class="github_button">Github</paper-button></a><a href="https://www.linkedin.com/in/yiouchen"><paper-button raised class="linkedin_button">Linkedin</paper-button></a><a href="mailto:chen.yiou1992@gmail.com?subject=Hi%20Yiou"><paper-button raised class="email_button">E-mail Yiou</paper-button></a></div></div></neon-animatable></neon-animated-pages><div class="toolbar"> <img src="images/yioulogo.png" class="toolbar_icon"><div class="toolbar_title">Yiou Chen</div><div id="menu_button_container"><shape-shifter id="menu_button" shape="menu" color="#fff" on-tap="_onMenuClick"></shape-shifter></div></div><div class="progress_container"><div class="progress_bar"><div onclick="app._onChangeSelected('main')" class="progress_dot"></div><div onclick="app._onChangeSelected('project/tmood')" class="progress_dot"></div><div onclick="app._onChangeSelected('project/chinablue')" class="progress_dot"></div><div onclick="app._onChangeSelected('project/misc')" class="progress_dot"></div><div onclick="app._onChangeSelected('project/html5')" class="progress_dot"></div><div onclick="app._onChangeSelected('project/flash')" class="progress_dot"></div><div onclick="app._onChangeSelected('about')" class="progress_dot"></div></div></div><iron-icon icon="chevron-left" on-tap="_onPrevClick" class="left_button"></iron-icon><iron-icon icon="chevron-right" on-tap="_onNextClick" class="right_button"></iron-icon><div class="overlay_popup"></div><div class="menu_overlay"><div class="menu_top"></div><div on-tap="_onMenuItemClicked" data-route="main" class="menu_item"> <h1>Home</h1></div><div on-tap="_onMenuItemClicked" data-route="project/tmood" class="menu_item"><h1>Projects</h1></div><div class="menu_item"><a href="http://yiou.me/Blog/"><h1>Blog</h1></a></div><div on-tap="_onMenuItemClicked" data-route="about" class="menu_item"> <h1>About</h1></div><div class="menu_bottom"></div></div></template></div><div class="show_nav"><div class="screens"><div class="screen_tape"><div class="screen"></div><div class="screen"></d
